<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>
  <link rel="stylesheet" href="./styles.css">

</head>
<body>

  <main>
    <div class="containerCard">
      <section class="blueSection">
        <div class="blueSection__container">
          <h2 class="blueSection__container--title">Your Result</h2>
          <div class="blueSection__container--bubble">
            <p><strong>76</strong></p>
            <p>of 100</p>
          </div>
          <div class="blueSection__container--result">
            <h3 class="blueSection__container--resultTitle"> Great</h3>
            <p class="blueSection__container--resultDesciption">You scored higher than 65% of the people who have taken these tests.</p>
          </div>
        </div>
      </section>
  
      <section class="whiteSection">
        <div class="whiteSection__container">
          <h1 class="whiteSection__container--title">Summary</h1>
  
          <article class="whiteSection__container--article">
            <div class="whiteSection__container--articleContainer">
              <div class="articleContainerTitle">
                <img src="./assets/images/icon-reaction.svg" alt="">
                <p><strong>Reaction</strong></p>
              </div>
              <div class="articleContainerPoints">
                <strong>80</strong><span> / 100</span>
              </div>
            </div>
          </article>
          <article class="whiteSection__container--article">
            <div class="whiteSection__container--articleContainer">
              <div class="articleContainerTitle">
                <img src="./assets/images/icon-memory.svg" alt="">
                <p><strong>Memory</strong></p>
              </div>
              <div class="articleContainerPoints">
                <strong>92</strong><span> / 100</span>
              </div>
            </div>
          </article>
          <article class="whiteSection__container--article">
            <div class="whiteSection__container--articleContainer">
              <div class="articleContainerTitle">
                <img src="./assets/images/icon-verbal.svg" alt="">
                <p><strong>Verbal</strong></p>
              </div>
              <div class="articleContainerPoints">
                <strong>61</strong><span> / 100</span>
              </div>
            </div>
          </article>
          <article class="whiteSection__container--article">
            <div class="whiteSection__container--articleContainer">
              <div class="articleContainerTitle">
                <img src="./assets/images/icon-visual.svg" alt="">
                <p><strong>Visual</strong></p>
              </div>
              <div class="articleContainerPoints">
                <strong>72</strong><span> / 100</span>
              </div>
            </div>
          </article>
          
          <div class="whiteSection__container--button">
            <button>Continue</button>
          </div>
  
        </div>
      </section>
    </div>
    
    <div class="attribution">
      <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>
        Coded by <a href="#">Facundo De los Rios</a>.</p>
    </div>
  </main>

</body>
</html>
